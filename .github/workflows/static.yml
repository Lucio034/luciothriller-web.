<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lucio Thriller - Guiones de Cine y Entretenimiento</title>
<style>
  /* Reset básico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #eee;
    line-height: 1.6;
  }
  a {
    color: #ff4500;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  header {
    background: #1c1c1c;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 2px;
  }
  nav a {
    margin-left: 1.5rem;
    font-weight: 600;
  }
  main {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  section {
    margin-bottom: 3rem;
  }
  h2 {
    color: #ff4500;
    margin-bottom: 1rem;
    border-bottom: 2px solid #ff4500;
    display: inline-block;
    padding-bottom: 0.3rem;
  }
  button.cta {
    background: #ff4500;
    border: none;
    padding: 0.7rem 1.3rem;
    color: #fff;
    font-weight: 700;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 1rem;
    transition: background-color 0.3s ease;
  }
  button.cta:hover {
    background: #e03e00;
  }
  /* Formulario contacto */
  form {
    background: #1c1c1c;
    padding: 1rem 1.5rem;
    border-radius: 6px;
    max-width: 400px;
  }
  form label {
    display: block;
    margin: 0.7rem 0 0.3rem;
    font-weight: 600;
  }
  form input, form textarea {
    width: 100%;
    padding: 0.6rem;
    border-radius: 4px;
    border: none;
    resize: vertical;
    background: #2c2c2c;
    color: #eee;
    font-size: 1rem;
  }
  form textarea {
    min-height: 80px;
  }
  form button {
    margin-top: 1rem;
  }
  /* Footer */
  footer {
    background: #1c1c1c;
    text-align: center;
    padding: 1rem;
    color: #777;
    font-size: 0.9rem;
  }
  /* Links redes sociales */
  .social-links a {
    margin: 0 0.5rem;
    font-size: 1.4rem;
  }
  /* Portfolio lista */
  .portfolio-item {
    background: #1e1e1e;
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: 5px;
  }
  /* Blog lista */
  .blog-item {
    background: #1e1e1e;
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: 5px;
  }
  /* Responsive */
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    nav a {
      margin-left: 0;
      margin-right: 1rem;
      display: inline-block;
      margin-top: 0.5rem;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Lucio Thriller</h1>
  <nav>
    <a href="#servicios">Servicios</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#blog">Blog</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<main>
  <!-- Inicio -->
  <section id="inicio">
    <h2>Bienvenido a Lucio Thriller</h2>
    <p>Tu destino para guiones originales de cine y entretenimiento.<br>
       ¿Buscas historias que atrapen y no suelten? Aquí encuentras guiones diseñados para impactar y llevar al público al límite.</p>
    <button class="cta" onclick="location.href='#contacto'">Contactar Ahora</button>
  </section>

  <!-- Servicios -->
  <section id="servicios">
    <h2>Servicios</h2>
    <ul>
      <li><strong>Venta de Guiones Originales:</strong> Guiones listos para producción, con tramas intensas y personajes inolvidables.</li>
      <li><strong>Desarrollo a Medida:</strong> Creación de guiones personalizados según tu idea o proyecto.</li>
      <li><strong>Consultoría Creativa:</strong> Asesoría experta para dar vida a tu historia y pulir tu guion.</li>
    </ul>
    <button class="cta" onclick="location.href='#contacto'">Comprar Guiones</button>
  </section>

  <!-- Portfolio -->
  <section id="portfolio">
    <h2>Portfolio / Ejemplos</h2>
    <div class="portfolio-item">
      <h3>Far From Reality</h3>
      <p>Thriller psicológico con giros inesperados y tensión constante.</p>
    </div>
    <div class="portfolio-item">
      <h3>Nightmare Chronicles</h3>
      <p>Historias de terror que desafían la mente.</p>
    </div>
  </section>

  <!-- Blog -->
  <section id="blog">
    <h2>Blog</h2>
    <div class="blog-item">
      <h3>Consejos para escribir un guion impactante</h3>
      <p>Descubre técnicas para mantener a tu audiencia al borde del asiento.</p>
    </div>
    <div class="blog-item">
      <h3>El arte del suspense en el cine</h3>
      <p>Cómo construir tensión y expectativa en tus historias.</p>
    </div>
  </section>

  <!-- Contacto -->
  <section id="contacto">
    <h2>Contacto</h2>
    <p>¿Quieres trabajar juntos o tienes dudas? Envíame un mensaje y te responderé rápido.</p>
    <form id="contact-form" action="https://formspree.io/f/yourformid" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>

      <button type="submit" class="cta">Enviar</button>
    </form>
    <p>Sígueme en:</p>
    <p class="social-links">
      <a href="https://instagram.com/luciothriller" target="_blank" rel="noopener noreferrer" aria-label="Instagram">📸 Instagram</a> | 
      <a href="https://tiktok.com/@luciothriller" target="_blank" rel="noopener noreferrer" aria-label="TikTok">🎵 TikTok</a>
    </p>
  </section>
</main>

<footer>
  <p>© 2025 Lucio Thriller. Todos los derechos reservados.</p>
</footer>

</body>
</html>
